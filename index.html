<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Congress Finance Data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Congress Finance Data</h1>
        <input type="text" id="searchInput" placeholder="Search by name...">
        <table id="dataTable">
            <thead>
                <tr>
                    <th data-column="name">Name</th>
                    <th data-column="current_stats.total_receipts">Total Receipts (Current)</th>
                    <th data-column="current_stats.individual_contributions">Individual Contributions (Current)</th>
                    <th data-column="career_stats.total_receipts">Career Total Receipts</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
