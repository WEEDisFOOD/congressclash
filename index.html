<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congress Finance Data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Congress Finance Data</h1>
        <input type="text" id="search-input" placeholder="Search by name...">
        <table id="data-table">
            <thead>
                <tr>
                    <th data-column="name">Name</th>
                    <th data-column="current-stats.total-receipts">Total Receipts (Current)</th>
                    <th data-column="current-stats.individual-contributions">Individual Contributions (Current)</th>
                    <th data-column="career-stats.total-receipts">Career Total Receipts</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
